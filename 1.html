<!DOCTYPE>
<html>
<head>
    <title>这是一个标题标签</title>
    <meta name="keywords" content="JAVA"/>
    <meta name="description" content="IT"/>
    <meta name="author" content="余俊慷"/>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta http-equiv="refresh" content="10; url=https://www.baidu.com/"/>

</head>

<body>

    <div bgcolor="pink">
        <h1 align="center" style="color: aliceblue;">html5的第一次动手作业</h1>
        <h2 align="center"><strong>二级标题</strong></h2>
        <div>
            <p align="center">段落标签，在html5中不区分大小写，<br></p>
            <p align="right">不同的标签有不同的属性（元素），只要写了属性就一定要写相应的值</p><br>
        </div>
    
        <div>
            <h1 align="center">hlmt5的框架</h1>
            <p align="center">它主要包含声明，头部（head），生体(body).</p>
        </div>
    <!-- 文本标签的应用 -->
        <div><hr align="center" color="green" size="5" width="666">
            <a href="https://www.baidu.com"><u>点击一下，进入百度</u></a>
            <p align="center"> <em><del>i/em标签可以显示斜体,del标签添加删除线</del></em></p>
            <p align="center"><cite>cite用于标注引用的参考文献</cite></p>
            <p align="center">今天是<time datetime="2025-3-6">time标签用于标注时间和日期</time></p>
            <mark>&nbsp;mark文本以添加底色的样式显示</mark>
        </div>
        
        <!-- 文本样式标签的应用 -->
         <div>
            <p><font size="5" color="blue" face="宋体">文本样式标签的应用！</font></p>
         </div>
         <!-- 特殊字符 -->
          余俊慷&copy;
        </div>
</body>
</html>
