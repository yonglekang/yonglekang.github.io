<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta htt>
	</head>
	<body>
		<form action="https://baidu.com" method="post">
			<lable>
				账号：<input type="text" name="name" value="" placeholder="请输入你的账号"><br>
			</lable>
			<lable>
				密码：<input type="password" name="password" value="" placeholder="请输入你的密码">
			</lable><br>
			<lable>
				性别：<input type="radio" name="sex"> 男
				<input type="radio" name="sex" checked="checked"> 女<br>
			</lable>
			<lable>
				兴趣爱好：<input type="checkbox" name="checkbox">唱
				<input type="checkbox" name="checkbox">跳
				<input type="checkbox" name="checkbox">rap
				<input type="checkbox" name="checkbox">篮球
			</lable><br>
			<lable>
				介绍：<textarea name="textarea" id="" cols="20" rows="10"></textarea><br>
			</lable>
			<lable>
				籍贯：<select name="" id="">
					<option value="">请选择</option>
					<option value="">北京</option>
					<option value="">上海</option>
					<option value="">重庆</option>
					<option value="">山东</option>
				</select>
			</lable><br><hr>
			<lable>
				文件<input type="file" name="name"><hr>
			</lable>
			<lable>
				电子邮件<input type="email" name="name">
			</lable>
			<lable>
				范围<input type="range" max="60" min="10"><br><hr>
			</lable>
			<lable>
				数字：<input type="number" max="50" min="10" value="12"><br><hr>
			</lable>
			<lable>
				网址：<input type="url" name="name">
				<br><hr>
			</lable>
			<lable>
				<input type="color"><br><hr>
			</lable>
			<lable>
				关键词：<input type="search">
			</lable>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</form>
		余俊慷&copy;
	</body>
</html>
